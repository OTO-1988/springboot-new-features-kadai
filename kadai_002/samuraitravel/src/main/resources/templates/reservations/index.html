<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>予約一覧</title>
  </head>
  <body>
    <div class="samuraitravel-wrapper">
      <div th:replace="~{fragment :: header}"></div>
      <main>
        <div class="container samuraitravel-container pb-5">
          <div class="row justify-content-center">
            <div class="col-xxl-9 col-xl-10 col-lg-11">
              <nav class="my-3" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                  <li class="breadcrumb-item active" aria-current="page">
                    予約一覧
                  </li>
                </ol>
              </nav>
              <h1 class="mb-3 text-center">予約一覧</h1>
              <div th:if="${param.reserved}" class="alert alert-info">
                予約が完了しました。
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th>民宿名</th>
                    <th>チェックイン日</th>
                    <th>チェックアウト日</th>
                    <th>宿泊人数</th>
                    <th>宿泊料金</th>
                    <th>レビュー</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:if="${#lists.isEmpty(reservationPage)}">
                    <td colspan="6" class="text-center">
                      予約情報がありません。
                    </td>
                  </tr>
                  <tr th:each="reservation : ${reservationPage}">
                    <td
                      th:text="${reservation.getHouse() != null ? reservation.getHouse().getName() : '情報なし'}"
                    ></td>
                    <td th:text="${reservation.getCheckinDate()}"></td>
                    <td th:text="${reservation.getCheckoutDate()}"></td>
                    <td th:text="${reservation.getNumberOfPeople + '名'}"></td>
                    <td
                      th:text="${#numbers.formatInteger(reservation.getAmount(), 1, 'COMMA') + '円'}"
                    ></td>
                    <td>
                      <span th:if="${reservation.house == null}">情報なし</span>
                      <div th:if="${reservation.house != null}">
                        <!-- レビューが未投稿の場合は投稿ボタン -->
                        <a
                          th:if="${reservation.review == null}"
                          th:href="@{/reviews/input(houseId=${reservation.house.id}, reservationId=${reservation.id})}"
                          class="btn samuraitravel-btn text-white btn-sm"
                          >投稿</a
                        >

                        <!-- レビューが投稿済みの場合は編集・削除ボタン -->
                        <div
                          th:if="${reservation.review != null}"
                          class="d-flex gap-2"
                        >
                          <a
                            th:href="@{/reviews/edit/{id}(id=${reservation.review.id})}"
                            class="btn btn-warning btn-sm"
                            >編集</a
                          >
                          <form
                            th:action="@{/reviews/delete/{id}(id=${reservation.review.id})}"
                            method="post"
                            style="display: inline"
                          >
                            <input
                              type="hidden"
                              th:name="${_csrf.parameterName}"
                              th:value="${_csrf.token}"
                            />
                            <button
                              type="submit"
                              class="btn btn-danger btn-sm"
                              onclick="return confirm('このレビューを削除しますか？');"
                            >
                              削除
                            </button>
                          </form>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div
                th:if="${reservationPage.getTotalPages() > 1}"
                class="d-flex justify-content-center"
              >
                <nav>
                  <ul class="pagination">
                    <li
                      th:classappend="${reservationPage.isFirst()} ? 'disabled'"
                    >
                      <a
                        th:if="${!reservationPage.isFirst()}"
                        th:href="@{/reservations(page=${reservationPage.getNumber() - 1})}"
                        class="page-link samuraitravel-page-link"
                        >前</a
                      >
                      <span
                        th:if="${reservationPage.isFirst()}"
                        class="page-link disabled"
                        >前</span
                      >
                    </li>
                    <li
                      th:each="i : ${#numbers.sequence(0, reservationPage.getTotalPages() - 1)}"
                      th:classappend="${i == reservationPage.getNumber()} ? 'active'"
                    >
                      <a
                        th:if="${i != reservationPage.getNumber()}"
                        th:href="@{/reservations(page=${i})}"
                        class="page-link samuraitravel-page-link"
                        th:text="${i + 1}"
                      ></a>
                      <span
                        th:if="${i == reservationPage.getNumber()}"
                        class="page-link active samuraitravel-active"
                        th:text="${i + 1}"
                      ></span>
                    </li>
                    <li
                      th:classappend="${reservationPage.isLast()} ? 'disabled'"
                    >
                      <a
                        th:if="${!reservationPage.isLast()}"
                        th:href="@{/reservations(page=${reservationPage.getNumber() + 1})}"
                        class="page-link samuraitravel-page-link"
                        >次</a
                      >
                      <span
                        th:if="${reservationPage.isLast()}"
                        class="page-link disabled"
                        >次</span
                      >
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div th:replace="~{fragment :: footer}"></div>
    </div>
    <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
